<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('员工生日提醒列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="contermanName"/>
                            </li>
                            <li>
                                <label>等级：</label>
                                <input type="text" name="contermanLeve"/>
                            </li>
                            <li>
                                <label>生日时间：</label>
                                <input type="text" class="time-input" placeholder="请选择生日时间" name="contermanBirthday"/>
                            </li>
                            <li>
                                <label>居住地：</label>
                                <input type="text" name="contermanPlace"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:ContermanBirthday:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:ContermanBirthday:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:ContermanBirthday:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:ContermanBirthday:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:ContermanBirthday:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:ContermanBirthday:remove')}]];
        var prefix = ctx + "system/ContermanBirthday";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "员工生日提醒",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'contermanId',
                    title: '员工表编号',
                    visible: false
                },
                {
                    field: 'contermanName',
                    title: '姓名'
                },
                {
                    field: 'contermanPicture',
                    title: '照片'
                },
                {
                    field: 'contermanAge',
                    title: '年龄'
                },
                {
                    field: 'contermanPosition',
                    title: '职位'
                },
                {
                    field: 'contermanLeve',
                    title: '等级'
                },
                {
                    field: 'contermanConstellation',
                    title: '星座'
                },
                {
                    field: 'contermanEducation',
                    title: '学历'
                },
                {
                    field: 'contermanMarrige',
                    title: '婚姻状况'
                },
                {
                    field: 'contermanCertificate',
                    title: '证书'
                },
                {
                    field: 'contermanBirthday',
                    title: '生日时间'
                },
                {
                    field: 'contermanPlace',
                    title: '居住地'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.contermanId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.contermanId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
