<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('收款信息表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>销售人员：</label>
                                <input type="text" name="conterman"/>
                            </li>
                            <li>
                                <label>客户姓名：</label>
                                <input type="text" name="customer"/>
                            </li>
                            <li>
                                <label>客户级别：</label>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <label>收款时间：</label>
                                <input type="text" class="time-input" placeholder="请选择收款时间" name="date"/>
                            </li>
                            <li>
                                <label>合同编号：</label>
                                <input type="text" name="ids"/>
                            </li>
                            <li>
                                <label>合同金额：</label>
                                <input type="text" name="ContractAmount"/>
                            </li>
                            <li>
                                <label>收款金额：</label>
                                <input type="text" name="AmountBefore"/>
                            </li>
                            <li>
                                <label>尾款金额：</label>
                                <input type="text" name="AmountAfter"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:billingmessage:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:billingmessage:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:billingmessage:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:billingmessage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:billingmessage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:billingmessage:remove')}]];
        var prefix = ctx + "system/billingmessage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "收款信息表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'conterman',
                    title: '销售人员'
                },
                {
                    field: 'customer',
                    title: '客户姓名'
                },
                {
                    field: 'level',
                    title: '客户级别'
                },
                {
                    field: 'date',
                    title: '收款时间'
                },
                {
                    field: 'content',
                    title: '服务内容'
                },
                {
                    field: 'ids',
                    title: '合同编号'
                },
                {
                    field: 'ContractAmount',
                    title: '合同金额'
                },
                {
                    field: 'AmountBefore',
                    title: '收款金额'
                },
                {
                    field: 'AmountAfter',
                    title: '尾款金额'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
