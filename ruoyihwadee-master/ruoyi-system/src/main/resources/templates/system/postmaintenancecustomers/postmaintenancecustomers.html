<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('后期维护客户表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户名称：</label>
                                <input type="text" name="customerName"/>
                            </li>
                            <li>
                                <label>客户来源：</label>
                                <input type="text" name="customerComeFrom"/>
                            </li>
                            <li>
                                <label>电话：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>客户地址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>合同时间：</label>
                                <input type="text" class="time-input" placeholder="请选择合同时间" name="date"/>
                            </li>
                            <li>
                                <label>需求内容：</label>
                                <input type="text" name="CustomerRequire"/>
                            </li>
                            <li>
                                <label>等级：</label>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <label>宝宝基本信息：</label>
                                <input type="text" name="basicInformation"/>
                            </li>
                            <li>
                                <label>育婴顾问：</label>
                                <input type="text" name="counterman"/>
                            </li>
                            <li>
                                <label>育婴师：</label>
                                <input type="text" name="nursery"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:postmaintenancecustomers:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:postmaintenancecustomers:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:postmaintenancecustomers:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:postmaintenancecustomers:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:postmaintenancecustomers:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:postmaintenancecustomers:remove')}]];
        var prefix = ctx + "system/postmaintenancecustomers";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "后期维护客户表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'customerName',
                    title: '客户名称'
                },
                {
                    field: 'customerComeFrom',
                    title: '客户来源'
                },
                {
                    field: 'phone',
                    title: '电话'
                },
                {
                    field: 'address',
                    title: '客户地址'
                },
                {
                    field: 'date',
                    title: '合同时间'
                },
                {
                    field: 'CustomerRequire',
                    title: '需求内容'
                },
                {
                    field: 'level',
                    title: '等级'
                },
                {
                    field: 'basicInformation',
                    title: '宝宝基本信息'
                },
                {
                    field: 'counterman',
                    title: '育婴顾问'
                },
                {
                    field: 'nursery',
                    title: '育婴师'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
