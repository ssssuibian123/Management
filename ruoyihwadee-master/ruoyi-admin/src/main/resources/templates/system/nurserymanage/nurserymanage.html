<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('育婴师管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>照片：</label>
                                <input type="text" name="picture"/>
                            </li>
                            <li>
                                <label>年龄：</label>
                                <input type="text" name="age"/>
                            </li>
                            <li>
                                <label>星座：</label>
                                <input type="text" name="constellation"/>
                            </li>
                            <li>
                                <label>学历：</label>
                                <input type="text" name="education"/>
                            </li>
                            <li>
                                <label>婚姻状况：</label>
                                <select name="maritalStatus">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>证书：</label>
                                <input type="text" name="Certificate"/>
                            </li>
                            <li>
                                <label>级别：</label>
                                <input type="text" name="level"/>
                            </li>
                            <li>
                                <label>推荐理由：</label>
                                <input type="text" name="recommendedReason"/>
                            </li>
                            <li>
                                <label>工作经历：</label>
                                <input type="text" name="experience"/>
                            </li>
                            <li>
                                <label>客户评价：</label>
                                <input type="text" name="evaluate"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:nurserymanage:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:nurserymanage:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:nurserymanage:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:nurserymanage:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:nurserymanage:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:nurserymanage:remove')}]];
        var prefix = ctx + "system/nurserymanage";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "育婴师管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '育婴师管理编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'picture',
                    title: '照片'
                },
                {
                    field: 'age',
                    title: '年龄'
                },
                {
                    field: 'constellation',
                    title: '星座'
                },
                {
                    field: 'education',
                    title: '学历'
                },
                {
                    field: 'maritalStatus',
                    title: '婚姻状况'
                },
                {
                    field: 'Certificate',
                    title: '证书'
                },
                {
                    field: 'level',
                    title: '级别'
                },
                {
                    field: 'recommendedReason',
                    title: '推荐理由'
                },
                {
                    field: 'experience',
                    title: '工作经历'
                },
                {
                    field: 'content',
                    title: '工作内容'
                },
                {
                    field: 'evaluate',
                    title: '客户评价'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
