<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('销售情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>销售人员：</label>
                                <input type="text" name="conterman"/>
                            </li>
                            <li>
                                <label>客户姓名：</label>
                                <input type="text" name="customer"/>
                            </li>
                            <li>
                                <label>联系方式：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>所需服务：</label>
                                <input type="text" name="require"/>
                            </li>
                            <li>
                                <label>预计收款金额：</label>
                                <input type="text" name="payment"/>
                            </li>
                            <li>
                                <label>预计签约时间：</label>
                                <input type="text" class="time-input" placeholder="请选择预计签约时间" name="signingTime"/>
                            </li>
                            <li>
                                <label>项目状态：</label>
                                <input type="text" name="state"/>
                            </li>
                            <li>
                                <label>行动计划：</label>
                                <input type="text" name="actionPlan"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:sales:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:sales:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:sales:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:sales:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:sales:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:sales:remove')}]];
        var prefix = ctx + "system/sales";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "销售情况",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '销售情况编号',
                    visible: false
                },
                {
                    field: 'conterman',
                    title: '销售人员'
                },
                {
                    field: 'customer',
                    title: '客户姓名'
                },
                {
                    field: 'phone',
                    title: '联系方式'
                },
                {
                    field: 'require',
                    title: '所需服务'
                },
                {
                    field: 'payment',
                    title: '预计收款金额'
                },
                {
                    field: 'signingTime',
                    title: '预计签约时间'
                },
                {
                    field: 'state',
                    title: '项目状态'
                },
                {
                    field: 'actionPlan',
                    title: '行动计划'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
