<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('离职界面列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="onboardingName"/>
                            </li>
                            <li>
                                <label>照片：</label>
                                <input type="text" name="onboardingPicture"/>
                            </li>
                            <li>
                                <label>时间：</label>
                                <input type="text" class="time-input" placeholder="请选择时间" name="date"/>
                            </li>
                            <li>
                                <label>职位：</label>
                                <input type="text" name="onboardingPosition"/>
                            </li>
                            <li>
                                <label>年龄：</label>
                                <input type="text" name="onboardingAge"/>
                            </li>
                            <li>
                                <label>星座：</label>
                                <input type="text" name="onboardingConstellation"/>
                            </li>
                            <li>
                                <label>学历：</label>
                                <input type="text" name="onboardingEducation"/>
                            </li>
                            <li>
                                <label>婚姻状况：</label>
                                <input type="text" name="onboardingMarrige"/>
                            </li>
                            <li>
                                <label>证书：</label>
                                <input type="text" name="onboardingCertificate"/>
                            </li>
                            <li>
                                <label>级别：</label>
                                <input type="text" name="onboardingLeve"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:outboarding:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:outboarding:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:outboarding:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:outboarding:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:outboarding:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:outboarding:remove')}]];
        var prefix = ctx + "system/outboarding";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "离职界面",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'onboardingId',
                    title: '离职表编号',
                    visible: false
                },
                {
                    field: 'onboardingName',
                    title: '姓名'
                },
                {
                    field: 'onboardingPicture',
                    title: '照片'
                },
                {
                    field: 'date',
                    title: '时间'
                },
                {
                    field: 'onboardingPosition',
                    title: '职位'
                },
                {
                    field: 'onboardingAge',
                    title: '年龄'
                },
                {
                    field: 'onboardingConstellation',
                    title: '星座'
                },
                {
                    field: 'onboardingEducation',
                    title: '学历'
                },
                {
                    field: 'onboardingMarrige',
                    title: '婚姻状况'
                },
                {
                    field: 'onboardingCertificate',
                    title: '证书'
                },
                {
                    field: 'onboardingLeve',
                    title: '级别'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.onboardingId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.onboardingId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
