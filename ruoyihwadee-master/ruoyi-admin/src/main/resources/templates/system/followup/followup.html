<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('跟进情况列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>联系方式：</label>
                                <input type="text" name="phone"/>
                            </li>
                            <li>
                                <label>客户住址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>所需要求：</label>
                                <input type="text" name="require"/>
                            </li>
                            <li>
                                <label>需要时间：</label>
                                <input type="text" class="time-input" placeholder="请选择需要时间" name="time"/>
                            </li>
                            <li>
                                <label>跟进进度：</label>
                                <input type="text" name="schedule"/>
                            </li>
                            <li>
                                <label>对接职员：</label>
                                <input type="text" name="staff"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:followup:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:followup:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:followup:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:followup:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:followup:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:followup:remove')}]];
        var prefix = ctx + "system/followup";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "跟进情况",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'name',
                    title: '客户姓名'
                },
                {
                    field: 'phone',
                    title: '联系方式'
                },
                {
                    field: 'address',
                    title: '客户住址'
                },
                {
                    field: 'require',
                    title: '所需要求'
                },
                {
                    field: 'time',
                    title: '需要时间'
                },
                {
                    field: 'schedule',
                    title: '跟进进度'
                },
                {
                    field: 'staff',
                    title: '对接职员'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
