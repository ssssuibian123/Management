<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('客户信息录入与分析列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>客户姓名：</label>
                                <input type="text" name="customerName"/>
                            </li>
                            <li>
                                <label>客户电话：</label>
                                <input type="text" name="custoemrPhone"/>
                            </li>
                            <li>
                                <label>预产期：</label>
                                <input type="text" class="time-input" placeholder="请选择预产期" name="expectedData"/>
                            </li>
                            <li>
                                <label>需求日期：</label>
                                <input type="text" class="time-input" placeholder="请选择需求日期" name="damandData"/>
                            </li>
                            <li>
                                <label>需求内容：</label>
                                <input type="text" name="Damand"/>
                            </li>
                            <li>
                                <label>等级：</label>
                                <input type="text" name="customerLevel"/>
                            </li>
                            <li>
                                <label>客户来源：</label>
                                <input type="text" name="CustomerSource"/>
                            </li>
                            <li>
                                <label>育婴顾问：</label>
                                <input type="text" name="Counterman"/>
                            </li>
                            <li>
                                <label>育婴师：</label>
                                <input type="text" name="nursery"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:customer:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:customer:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:customer:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:customer:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:customer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:customer:remove')}]];
        var prefix = ctx + "system/customer";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "客户信息录入与分析",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'custometId',
                    title: '客户id',
                    visible: false
                },
                {
                    field: 'customerName',
                    title: '客户姓名'
                },
                {
                    field: 'custoemrPhone',
                    title: '客户电话'
                },
                {
                    field: 'expectedData',
                    title: '预产期'
                },
                {
                    field: 'damandData',
                    title: '需求日期'
                },
                {
                    field: 'Damand',
                    title: '需求内容'
                },
                {
                    field: 'customerLevel',
                    title: '等级'
                },
                {
                    field: 'CustomerSource',
                    title: '客户来源'
                },
                {
                    field: 'Counterman',
                    title: '育婴顾问'
                },
                {
                    field: 'nursery',
                    title: '育婴师'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.custometId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.custometId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
