<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('客户跟进记录列表')" />
</head>
<body class="gray-bg">
<div class="container-div">




    <div class="col-sm-12 select-table table-striped">
      <table id="bootstrap-table">
        <div class="col-md-6">

          <div class="row">
            <div class="form-group">
              <label class="col-sm-3 control-label">育婴知识：</label>
            </div>

            <div class="form-group ui-sortable-helper">
              <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入育婴知识">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <label class="col-sm-3 control-label">节日祝福：</label>
            </div>

            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入节日祝福">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group">
              <div class="col-sm-3">
                <p class="form-control-static">节气养生</p>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9">
                <input type="text" name="" class="form-control" placeholder="请输入节气养生">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="form-group">
              <label class="col-sm-3 control-label">选择要发送的祝福：</label>
              <div class="col-sm-9">
                <label class="check-box">
                  <input type="checkbox" value="option1" id="inlineCheckbox1">节日祝福</label>
                <label class="check-box">
                  <input type="checkbox" value="option2" id="inlineCheckbox2">育婴知识</label>
                <label class="check-box">
                  <input type="checkbox" value="option3" id="inlineCheckbox3">节气养生</label>
              </div>
            </div>
          </div>

          <div class="row">
              <div class="form-group">
                <label class="col-sm-3 control-label">日期选择：</label>
                <div class="col-sm-9">
                  <div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input type="text" class="form-control" value="2018-04-20">
                  </div>
                </div>
              </div>
          </div>

        </div>


      </table>
    </div>

  <div class="btn-group-sm" id="toolbar" role="group">
    <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:customerfollowrecords:add">
      <i class="fa fa-plus"></i> 邮箱发送
    </a>
    <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:customerfollowrecords:edit">
      <i class="fa fa-edit"></i> 短信发送
    </a>
  </div>
  </div>
</div>
<th:block th:include="include :: footer" />
</body>
</html>
